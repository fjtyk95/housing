<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペースフィット - 最適な家具検索</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>スペースフィット</h1>
        <p>あなたの空きスペースにぴったりな家具を見つけましょう</p>
    </header>

    <main>
        <div class="search-container">
            <form id="space-search">
                <div class="dimension-inputs">
                    <div class="input-group">
                        <label for="width">幅 (cm)</label>
                        <input type="number" id="width" name="width" required>
                    </div>
                    <div class="input-group">
                        <label for="depth">奥行き (cm)</label>
                        <input type="number" id="depth" name="depth" required>
                    </div>
                    <div class="input-group">
                        <label for="height">高さ (cm)</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                </div>

                <div class="furniture-type">
                    <label>家具のタイプ</label>
                    <select id="furniture-type" name="type">
                        <option value="all">すべて</option>
                        <option value="storage">収納</option>
                        <option value="table">テーブル</option>
                        <option value="sofa">ソファ</option>
                        <option value="bed">ベッド</option>
                        <option value="shelf">棚・シェルフ</option>
                    </select>
                </div>

                <button type="submit">検索する</button>
            </form>
        </div>

        <!-- 検索結果セクションを追加 -->
        <div class="results-container">
            <h2>検索結果</h2>
            <div class="results-grid">
                <!-- 商品カードのテンプレート -->
                <div class="furniture-card">
                    <img src="placeholder.jpg" alt="家具の画像">
                    <div class="furniture-info">
                        <h3>シンプル収納棚</h3>
                        <p class="dimensions">幅80cm × 奥行き40cm × 高さ180cm</p>
                        <p class="price">¥29,800</p>
                        <div class="tags">
                            <span class="tag">収納</span>
                            <span class="tag">木製</span>
                        </div>
                        <button class="details-btn">詳細を見る</button>
                    </div>
                </div>

                <!-- 追加の商品カードをここに配置（デモ用） -->
                <div class="furniture-card">
                    <img src="placeholder.jpg" alt="家具の画像">
                    <div class="furniture-info">
                        <h3>コンパクトデスク</h3>
                        <p class="dimensions">幅100cm × 奥行き45cm × 高さ70cm</p>
                        <p class="price">¥15,800</p>
                        <div class="tags">
                            <span class="tag">テーブル</span>
                            <span class="tag">デスク</span>
                        </div>
                        <button class="details-btn">詳細を見る</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
